<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { margin:0; background:#111; color:white; font-family:-apple-system; padding:10px; }
    .product { background:#222; margin:10px; border-radius:12px; overflow:hidden; }
    .product img { width:100%; height:200px; object-fit:cover; }
    .info { padding:15px; }
    .price { color:#ff3b30; font-weight:bold; }
    button { background:#007aff; color:white; border:none; padding:12px; width:100%; border-radius:8px; margin-top:10px; }
  </style>
</head>
<body>
  <div id="catalog"></div>

  <script>
    Telegram.WebApp.ready();

    const products = [
      { id:1, name:"Tora Bomber", price:8890, img:"https://i.imgur.com/5eQe9dO.jpeg" },
      { id:2, name:"Sang Hoodie", price:2990, img:"https://i.imgur.com/XyZ1234.jpeg" }
    ];

    const catalog = document.getElementById('catalog');
    products.forEach(p => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="${p.img}">
        <div class="info">
          <h3>${p.name}</h3>
          <p class="price">${p.price} ₽</p>
          <button onclick="addToCart(${p.id})">В корзину</button>
        </div>
      `;
      catalog.appendChild(div);
    });

    function addToCart(id) {
      let cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const existing = cart.find(i => i.id === id);
      if (existing) existing.qty++;
      else cart.push({ id, qty:1 });
      localStorage.setItem('cart', JSON.stringify(cart));
      Telegram.WebApp.HapticFeedback.impactOccurred('light');
    }
  </script>
</body>
</html>
