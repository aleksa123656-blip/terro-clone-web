<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { margin:0; background:#111; color:white; font-family:-apple-system; padding:10px; }
    .product { background:#222; margin:10px; border-radius:12px; overflow:hidden; }
    .product img { width:100%; height:200px; object-fit:cover; }
    .info { padding:15px; }
    .price { color:#ff3b30; font-weight:bold; }
    button { background:#007aff; color:white; border:none; padding:12px; width:100%; border-radius:8px; margin-top:10px; }
  </style>
</head>
<body>
  <div id="catalog"></div>

  <script>
    Telegram.WebApp.ready();
    const products = [
      { id:1, name:"Dior Sauvage 100ml", price:8900, img:"https://i.imgur.com/abc123.jpg" },
      { id:2, name:"Chanel No.5 50ml", price:12900, img:"https://i.imgur.com/def456.jpg" }
    ];
    const catalog = document.getElementById('catalog');
    products.forEach(p => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="${p.img}">
        <div class="info">
          <h3>${p.name}</h3>
          <p class="price">${p.price} ₽</p>
          <button onclick="add(${p.id})">В корзину</button>
        </div>
      `;
      catalog.appendChild(div);
    });
    function add(id) {
      let c = JSON.parse(localStorage.getItem('c')||'[]');
      const i = c.find(x=>x.id==id); if(i) i.q++; else c.push({id,q:1});
      localStorage.setItem('c',JSON.stringify(c));
      Telegram.WebApp.HapticFeedback.impactOccurred('light');
    }
  </script>
</body>
</html>
