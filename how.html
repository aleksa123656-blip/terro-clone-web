<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { margin:0; padding:20px; background:#111; color:white; font-family:-apple-system; }
    h1 { text-align:center; }
    .step { background:#222; padding:15px; margin:10px 0; border-radius:12px; }
    .btn { background:#007aff; color:white; padding:15px; text-align:center; border-radius:12px; margin-top:20px; }
  </style>
</head>
<body>
  <h1>Как заказать</h1>
  <div class="step">1. Добавьте товары в корзину</div>
  <div class="step">2. Нажмите «Оформить заказ»</div>
  <div class="step">3. Мы свяжемся с вами в Telegram</div>
  <div class="step">4. Оплата при получении</div>
  <div class="btn" onclick="Telegram.WebApp.close()">Понял</div>
</body>
</html>
